<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2">

  <title>Food Log</title>

  <!-- link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" -->
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <script
    src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>
  <!-- script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script -->
  <script src="js/bootstrap.min.js"></script>
  <style>
    body {
      background: -webkit-linear-gradient(to right, #ffb612, #CE930F);
      background:    -moz-linear-gradient(to right, #ffb612, #CE930F);
      background:         linear-gradient(to right, #ffb612, #CE930F);
    }
  </style>
</head>
<body>
  <div class="container-fluid">

    <div class="row">
      <div class="col-xs-12 col-md-12">
        <ul class="nav nav-tabs" role="tablist">
          <li role="presentation" class="active"><a href="#entry" aria-controls="entry" role="tab" data-toggle="tab">Entry</a></li>
          <li role="presentation"><a href="#listing" aria-controls="profile" role="tab" data-toggle="tab">Listing</a></li>
        </ul>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12 col-md-12">
        <div style="padding: 0 0 8px 0;">
        </div>
      </div>
    </div>

    <div class="tab-content" style="padding: 0 0 4px 0;">

      <div role="tabpanel" class="tab-pane active" id="entry">
        <div class="row">
          <div class="col-xs-12 col-md-12">
            <div class="form-group">
               <label for="food">Food</label>
               <input type="text" class="form-control" id="food" placeholder="Enter the food">
             </div>
           </div>
        </div>

        <div class="row">
          <div class="col-xs-4 col-md-4">
            <div class="form-group">
               <label for="amount">Amount</label>
               <input type="text" class="form-control" id="amount" placeholder="Enter the amount">
             </div>
           </div>
           <div class="col-xs-4 col-md-4">
             <div class="form-group">
                <label for="date">Date</label>
                <input type="text" class="form-control" id="date" placeholder="Enter the date">
              </div>
            </div>
            <div class="col-xs-4 col-md-4">
              <div class="form-group">
                 <label for="time">Time</label>
                 <input type="text" class="form-control" id="time" placeholder="Enter the time">
               </div>
             </div>
        </div>

        <div class="row">
          <div class="col-xs-6 col-md-2">
            <button type="button" class="btn btn-info" id="reset">Reset</button>
            <button type="button" class="btn btn-primary" id="save">Save</button>
          </div>
          <div class="col-xs-6 col-md-10">
            <div class="alert alert-danger" style="display:none" role="alert" id="alert">
              <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
              <span class="sr-only">Error</span>
              <span class="errors" id="errors"></span>
            </div>
          </div>
        </div>
      </div>

      <div role="tabpanel" class="tab-pane" id="listing">
        <div class="row">
          <div class="col-xs-12 col-md-12">
            <table class="table table-condensed table-striped">
              <thead>
                <th>Food</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Time</th>
              </thead>
              <tbody id="listingBody">
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>

  </div>
  <script src="js/foodlog.js"></script>
</body>
</html>
